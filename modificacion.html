<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Pedido</title>
    <link rel="icon" type="image/png" href="images/Frost.jpg" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 50px 0;
      }
      .panel {
        background: white;
        border-radius: 12px;
        padding: 30px;
        max-width: 900px;
        width: 95%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        margin-bottom: 15px;
        text-align: center;
      }

      form#pedido-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
      .input-group {
        width: 60%;
        min-width: 300px;
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="date"],
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 100%;
        box-sizing: border-box;
        transition: border 0.3s;
      }

      /* Estilos de Error */
      .input-error {
        border: 2px solid #f44336 !important;
        background-color: #ffebee;
      }

      #contenedor-colecciones {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        margin-top: 20px;
      }
      .coleccion-panel {
        background: #fafafa;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
      }
      .coleccion-panel h3 {
        background-color: #3d3d3d;
        color: white;
        padding: 10px;
        margin: -15px -15px 15px -15px;
        border-radius: 8px 8px 0 0;
        text-align: center;
      }

      .btn-guardar {
        margin-top: 20px;
        width: 60%;
        padding: 12px;
        background: #2196f3;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      .fila {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      .fila.activo {
        background-color: #5b81ff;
      }
      .cantidad-input {
        width: 90px;
        padding: 6px;
        text-align: center;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      /* Mensajes de notificaci√≥n arriba */
      #mensaje-confirmacion {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #4caf50;
        color: white;
        padding: 15px 25px;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: none;
        z-index: 4000;
        font-weight: bold;
      }
      #mensaje-error-validacion {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #f44336;
        color: white;
        padding: 15px 25px;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: none;
        z-index: 4001;
        font-weight: bold;
      }

      /* Modales */
      .modal-overlay-custom {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 3000;
      }
      .modal-content-custom {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 520px;
      }
      .modal-buttons-custom {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 12px;
      }
      .btn-accept {
        background: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
      .btn-cancel {
        background: #f44336;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          padding: 12px;
        "
      >
        <a href="index.html" class="logo"
          ><img src="images/Grido_logo.png" alt="Logo"
        /></a>
        <h1>Modificar Pedido</h1>
      </div>
    </header>

    <main>
      <div class="panel">
        <h2 id="pedido-id-display">Cargando datos del pedido...</h2>
        <form id="pedido-form">
          <div class="input-group">
            <label>Fecha Entrega</label
            ><input type="date" id="fechaEntrega" required />
          </div>
          <div class="input-group">
            <label>Categor√≠a</label
            ><select id="categoria"></select>
          </div>
          <div class="input-group">
            <label>Localidad</label
            ><input type="text" id="localidad" required />
          </div>
          <div class="input-group">
            <label>Vendedor</label
            ><select id="vendedor" required></select>
          </div>

          <div id="contenedor-colecciones"></div>
          <button type="submit" class="btn-guardar">Actualizar Pedido</button>
        </form>
      </div>
    </main>

    <div id="mensaje-confirmacion">Pedido Actualizado con √âxito! üéâ</div>
    <div id="mensaje-error-validacion">‚ö†Ô∏è Seleccione Categor√≠a y Vendedor</div>

    <div id="stock-advertencia-modal" class="modal-overlay-custom">
      <div class="modal-content-custom">
        <h3>‚ö†Ô∏è Stock Insuficiente</h3>
        <p>Los siguientes productos quedar√°n en negativo:</p>
        <div
          id="stock-detalle"
          style="
            max-height: 200px;
            overflow: auto;
            margin-top: 8px;
            border: 1px solid #eee;
            padding: 8px;
            border-radius: 6px;
          "
        ></div>
        <div class="modal-buttons-custom">
          <button id="btn-forzar-stock" class="btn-accept">
            Forzar actualizaci√≥n
          </button>
          <button id="btn-cancelar-stock" class="btn-cancel">Cancelar</button>
        </div>
      </div>
    </div>

    <nav class="footer-nav">
      <a href="index.html">Inicio</a>
      <a href="pedidos.html">Pedidos</a>
      <a href="stock.html">Stock</a>
    </nav>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="modificacion.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Clientes</title>
    <link rel="icon" type="image/png" href="images/Frost.jpg" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, system-ui;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #f4f7f6;
      }
      main {
        flex: 1;
        padding: 24px;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }
      .panel {
        background: #fff;
        border-radius: 12px;
        padding: 40px; /* Ajustado para que no sea tan excesivo como 100px */
        max-width: 800px;
        margin: 20px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        text-align: center;
        margin: 8px 0;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      label {
        font-weight: bold;
        margin-bottom: 4px;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      /* --- CONTENEDOR DE BOTONES (MODIFICADO) --- */
      .botones-cliente-container {
        display: flex;
        flex-wrap: wrap; /* Permite que los elementos salten de línea */
        gap: 10px;
        margin-top: 15px;
        width: 100%;
      }

      /* Botón Agregar: Centrado y Ocupando el 100% */
      #btn-agregar {
        flex: 1 1 100%; /* Fuerza a que ocupe toda la fila superior */
        background-color: #c50014;
        color: white;
        padding: 14px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        font-size: 16px;
        transition: filter 0.2s;
      }

      /* Botones Modificar y Listado: Uno al lado del otro abajo */
      #btn-modificar,
      .btn-listado {
        flex: 1; /* Se reparten el 50% cada uno */
        min-width: 140px;
        padding: 12px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-size: 14px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #btn-modificar {
        background-color: #2196f3;
        color: white;
      }

      .btn-listado {
        background-color: #ff9800;
        color: white;
      }

      #btn-agregar:hover,
      #btn-modificar:hover,
      .btn-listado:hover {
        filter: brightness(0.9);
      }

      /* --- RESTO DE ESTILOS --- */
      .boton-ventas-container {
        width: 100%;
        margin-top: 30px;
      }
      .btn-ventas {
        width: 100%;
        padding: 15px;
        border-radius: 6px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4caf50;
        color: white;
        box-sizing: border-box;
      }

      #sugerencias-lista-historial {
        list-style: none;
        padding: 0;
        margin: 0;
        border: 1px solid #ccc;
        border-top: none;
        background: white;
      }
      #sugerencias-lista-historial li {
        padding: 10px;
        cursor: pointer;
      }
      #sugerencias-lista-historial li:hover {
        background: #eee;
      }

      nav.footer-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: center;
        gap: 8px;
        padding: 8px 0;
        z-index: 1000;
      }
      nav.footer-nav a {
        background: #c50014;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        text-decoration: none;
      }
      .mensaje {
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="menu">
        <h1 style="text-align: center; color: #000; padding: 20px 0">
          Gestión de Clientes
        </h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="panel">
          <h1>Nuevo Cliente</h1>
          <form id="form-cliente">
            <label for="nombre">Nombre del cliente</label>
            <input
              type="text"
              id="nombre"
              placeholder="Ejemplo: Juan Perez"
              required
            />

            <label for="direccion">Dirección</label>
            <input
              type="text"
              id="direccion"
              placeholder="Ejemplo: Calle Falsa 123"
              required
            />

            <label for="cuit">CUIT</label>
            <input
              type="text"
              id="cuit"
              placeholder="00-00000000-0"
              maxlength="13"
              required
            />

            <label for="local">Local</label>
            <input
              type="text"
              id="local"
              placeholder="Ejemplo: Local 1"
              required
            />

            <label for="localidad">Localidad</label>
            <input
              type="text"
              id="localidad"
              placeholder="Ejemplo: Córdoba"
              required
            />

            <label for="telefono">Teléfono</label>
            <input
              type="text"
              id="telefono"
              placeholder="Ejemplo: 3515551234"
              required
            />

            <div class="botones-cliente-container">
              <button type="submit" id="btn-agregar">Agregar Cliente</button>

              <button type="button" id="btn-modificar">
                Modificar Cliente
              </button>

              <a href="clientes.html" class="btn-listado">
                Listado de Clientes
              </a>
            </div>

            <div class="boton-ventas-container">
              <a href="ventas.html" class="btn-ventas">Informe de Ventas</a>
            </div>

            <div class="mensaje" id="mensaje"></div>
          </form>
        </div>

        <div class="panel" id="panel-historial">
          <h1>Historial de Pedidos por Cliente</h1>
          <form id="form-historial">
            <div class="input-group">
              <label for="nombre-cliente-historial">Nombre del Cliente</label>
              <input
                type="text"
                id="nombre-cliente-historial"
                placeholder="Ejemplo: Juan Perez"
                required
              />
            </div>
            <button
              type="submit"
              id="btn-buscar-historial"
              style="
                background-color: #c50014;
                color: white;
                padding: 12px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
                margin-top: 10px;
              "
            >
              Buscar Historial
            </button>
          </form>

          <div class="mensaje" id="mensaje-historial"></div>

          <div
            style="
              margin-top: 20px;
              padding-top: 15px;
              border-top: 1px solid #eee;
            "
          >
            <label
              for="filtro-mes"
              style="font-weight: normal; margin-bottom: 8px"
              >Filtrar Mes:</label
            >
            <select id="filtro-mes" disabled>
              <option value="todos">
                Busca un cliente para cargar los meses...
              </option>
            </select>
          </div>

          <div id="historial-resultado" style="margin-top: 20px"></div>
        </div>
      </div>
    </main>

    <nav class="footer-nav">
      <a href="index.html">Inicio</a>
      <a href="pedidos.html">Pedidos</a>
      <a href="stock.html">Stock</a>
    </nav>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="nuevoCliente.js"></script>
  </body>
</html>

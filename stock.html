<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 50px 0;
        padding-bottom: 300px;
      }

      .panel {
        background: white;
        border-radius: 12px;
        padding: 20px;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 25px;
      }

      h1, h2 {
        margin-bottom: 15px;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 15px;
      }

      table th, table td {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }

      table th:nth-child(1), table td:nth-child(1) {
        text-align: left;
        width: 70%;
        padding-left: 10px;
      }

      table th:nth-child(2), table td:nth-child(2) {
        text-align: right;
        width: 30%;
        padding-right: 10px;
        font-weight: bold;
      }

      .botones-abajo {
        display: flex;
        justify-content: center;
        gap: 20px;
        width: 100%;
        padding-top: 10px;
        margin-bottom: 10px;
      }

      .footer-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f8f8f8;
        border-top: 1px solid #ddd;
        padding: 10px 0;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      #contenedor-paneles {
        width: 100%;
        max-width: 1100px;
        padding: 0 10px;
      }

      #refrescar-btn {
        margin-left: 10px;
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        background: #2196f3;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="menu" style="display:flex; align-items:center; justify-content:center; gap:10px;">
        <h1>Stock - Frost Cargo</h1>
        <button id="refrescar-btn">Refrescar</button>
      </div>
    </header>

    <main class="container">
      <div class="botones-abajo">
        <a href="modificarStock.html" class="btn-rojo">Modificar Stock</a>
        <a href="agregarStock.html" class="btn-rojo">Cargar Productos</a>
      </div>

      <div id="contenedor-paneles"></div>
    </main>

    <footer class="footer-nav">
      <a href="index.html" class="btn-rojo">Volver al men√∫ principal</a>
      <a href="ingreso.html" class="btn-rojo">Nuevo Pedido</a>
      <a href="pedidos.html" class="btn-rojo">Pedidos</a>
    </footer>

    <script type="module" src="stock.js"></script>
  </body>
</html>

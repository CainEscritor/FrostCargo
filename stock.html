<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
    <link rel="icon" type="image/png" href="images/Frost.jpg" />
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 50px 0;
        padding-bottom: 300px;
      }

      .panel {
        background: white;
        border-radius: 12px;
        padding: 20px;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 25px;
      }

      h1,
      h2 {
        margin-bottom: 15px;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 15px;
      }

      table th,
      table td {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }

      table th:nth-child(1),
      table td:nth-child(1) {
        width: 15%;
        padding-left: 10px;
        padding-right: 25px;
        font-weight: normal;
      }
      table th:nth-child(2),
      table td:nth-child(2) {
        width: 55%;
        text-align: left;
        font-weight: bold;
      }
      table th:nth-child(3),
      table td:nth-child(3) {
        width: 30%;
        text-align: right;
        padding-right: 10px;
        font-weight: bold;
      }

      .botones-abajo {
        display: flex;
        justify-content: center;
        gap: 20px;
        width: 100%;
        padding-top: 10px;
        margin-bottom: 10px;
      }

      .footer-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f8f8f8;
        border-top: 1px solid #ddd;
        padding: 10px 0;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      #contenedor-paneles {
        width: 100%;
        max-width: 1100px;
        padding: 0 10px;
      }

      #refrescar-btn {
        margin-left: 10px;
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        background: #2196f3;
        color: white;
        cursor: pointer;
      }

      /* --- ESTILOS MODAL --- */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 2000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        width: 90%;
        max-width: 450px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .modal-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
      }

      .btn-modal {
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.1s;
      }

      .btn-modal:active {
        transform: scale(0.98);
      }
      .btn-primary {
        background-color: #28a745;
        color: white;
      }
      .btn-secondary {
        background-color: #dc3545;
        color: white;
      }
      .btn-excel {
        background-color: #1d6f42;
        color: white;
      }
      .btn-pdf {
        background-color: #e63946;
        color: white;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
        "
      >
        <h1>Stock - Frost Cargo</h1>
        <button id="refrescar-btn">Refrescar</button>
      </div>
    </header>

    <main class="container">
      <div class="botones-abajo">
        <a href="modificarStock.html" class="btn-rojo">Modificar Stock</a>
        <a href="agregarStock.html" class="btn-rojo">Cargar Productos</a>
        <button
          id="listado-btn"
          class="btn-rojo"
          style="border: none; font-size: inherit; font-family: inherit"
        >
          Listado / Exportar
        </button>
      </div>

      <div id="contenedor-paneles"></div>
    </main>

    <footer class="footer-nav">
      <a href="index.html" class="btn-rojo">Volver al menú principal</a>
      <a href="ingreso.html" class="btn-rojo">Nuevo Pedido</a>
      <a href="pedidos.html" class="btn-rojo">Pedidos</a>
    </footer>

    <div id="modal-export" class="modal-overlay">
      <div class="modal-content">
        <div id="step-1">
          <h3>¿Incluir cantidades?</h3>
          <div class="modal-buttons">
            <button id="btn-con-cant" class="btn-modal btn-primary">
              SÍ, incluir stock
            </button>
            <button id="btn-sin-cant" class="btn-modal btn-secondary">
              NO, solo listado
            </button>
          </div>
        </div>

        <div id="step-2" class="hidden">
          <h3>Selecciona el Formato</h3>
          <div class="modal-buttons">
            <button id="btn-formato-pdf" class="btn-modal btn-pdf">
              Descargar PDF
            </button>
            <button id="btn-formato-excel" class="btn-modal btn-excel">
              Descargar Excel (.xlsx)
            </button>
          </div>
        </div>

        <button
          id="btn-cerrar-modal"
          style="
            margin-top: 20px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            text-decoration: underline;
          "
        >
          Cancelar
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="stock.js"></script>
  </body>
</html>
